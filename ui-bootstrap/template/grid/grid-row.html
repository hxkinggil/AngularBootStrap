<tbody>
<tr ng-repeat=" row in rows " ng-click="selectRow(row)">
    <td ng-repeat=" col in columns " ng-show="col.visible">
        <div ng-show="col.colDef.render"  ng-bind-html="col.columnRender()" ></div>
        <div ng-show="!col.colDef.render"  ng-bind="$eval( row.getQualifiedColField( col ))"></div>
    </td>
</tr>

</tbody>
